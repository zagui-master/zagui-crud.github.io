<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
      <div class="root" id="root">
        <div class="modal" id="modal_delete_all_tasks">
           <div class="conten-info-modal">
              <span class="title-modal">Do you want to delete all tasks?</span>
              <div class="conten-option-modal">
                <span class="option" id="btn_yes">Yes</span>
                <span class="option" id="btn_no">No</span>
              </div>
            </div>
        </div>
      <form action="" class="form-task" id="form_task">
        <div class="conten-input-text" id="conten_input_text">
          <input
            type="text"
            name="task"
            id="input_text"
            class="input-text"
            placeholder="Describe your task"
          />
        </div>
        <input type="submit" value="Add" class="btn-add-task" />
      </form>
      <div class="conten-option-delete-all-show-all-tasks">
        <div class="conten-delete-all-tasks" id="delete_all_tasks">
          <span>Delete all task</span>
          <i class="bi bi-trash3"></i>
        </div>
        <div class="conten-show-hide-all-tasks" id="show_all_tasks">

          <div class="conten-show" id="show_tasks">
            <span >Show task</span>
            <i class="bi bi-chevron-double-right" ></i>
          </div>

          <div class="conten-hide" id="hide_tasks">
            <span >Hide task</span>
            <i class="bi bi-chevron-double-left"></i>
          </div>
          
        </div>
      </div>

      <div class="conten-all-tasks" id="conten_all_tasks">

        <div class="conten-tasks" id="conten_tasks"></div>       
      </div>
      <script src="./js/index.js" type="module"></script>
  </body>
</html>
